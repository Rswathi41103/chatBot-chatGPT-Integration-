<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ChatGPT Clone</title>
        <link rel="stylesheet" href="bot.css">
        <meta name="viewport" content="width=device-width, initial-scale=0.1">
        <script src="https://kit.fontawesome.com/b230415f9c.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <div class = "chat-container"></div>

        <div class = "typing-container">
            <div class = "typing-content">
                <div class = "typing-textarea">
                    <textarea id="chat-input" placeholder="Enter a Prompt Here!!" required></textarea>
                    <span1 class = "material-icons material-symbols-rounded" id="send-btn">send</span1>
                </div>
                <div class = "typing-controls">
                    <span2 id="theme-btn" class = "material-icons material-symbols-rounded">light_mode</span2>
                    <span2 id="delete-btn" class = "material-icons material-symbols-rounded">delete</span2>
                </div>
            </div>
        </div>
        <script src = "bot.js" defer></script>
    </body>
</html>
